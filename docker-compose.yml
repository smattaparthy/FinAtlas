version: "3.9"

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/finatlas.db
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET}
      - AUTH_COOKIE_NAME=finatlas_session
      - NODE_ENV=production
    volumes:
      - finatlas-data:/app/data
    restart: unless-stopped

volumes:
  finatlas-data:
