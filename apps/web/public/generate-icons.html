<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #09090b;
      color: #fafafa;
    }
    button {
      background: #10b981;
      color: #09090b;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #059669;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .preview-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #27272a;
      background: #18181b;
    }
    .instructions {
      background: #18181b;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #10b981;
    }
  </style>
</head>
<body>
  <h1>Generate PWA Icons</h1>

  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Click "Generate Icons" to create PNG files</li>
      <li>Right-click each canvas below and "Save Image As..."</li>
      <li>Save as <code>icon-192.png</code> and <code>icon-512.png</code> in <code>public/icons/</code></li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>

  <div class="preview" id="preview"></div>

  <script>
    async function generateIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      // Load the SVG
      const svgResponse = await fetch('/icons/icon.svg');
      const svgText = await svgResponse.text();

      const sizes = [192, 512];

      for (const size of sizes) {
        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Create an image from SVG
        const img = new Image();
        const svgBlob = new Blob([svgText], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);

        await new Promise((resolve) => {
          img.onload = () => {
            ctx.drawImage(img, 0, 0, size, size);
            URL.revokeObjectURL(url);
            resolve();
          };
          img.src = url;
        });

        // Add to preview
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          <p>${size}x${size}</p>
          <canvas width="${size}" height="${size}" style="width: ${Math.min(size, 200)}px; height: ${Math.min(size, 200)}px;"></canvas>
          <br>
          <button onclick="downloadCanvas(this.previousElementSibling, 'icon-${size}.png')">Download</button>
        `;

        const previewCanvas = previewItem.querySelector('canvas');
        const previewCtx = previewCanvas.getContext('2d');
        previewCtx.drawImage(canvas, 0, 0);

        preview.appendChild(previewItem);
      }
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
  </script>
</body>
</html>
